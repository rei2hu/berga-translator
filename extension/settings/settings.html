<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Berga Translator Settings</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="settings.css"/>
		<link rel="stylesheet" href="sakura.css" media="screen"/>
		<link rel="stylesheet" href="sakura-dark.css" media="screen and (prefers-color-scheme: dark)" />
	</head>
	<body>
		<div id="log"></div>
		<section>
			<h1>Configure Languages:</h1>
			<header>
				Enter new languages here
			</header>
			<table>
				<tr>
					<th>Identifier</th>
					<th>Name</th>
				</tr>
				<tbody id="added-languages">
				</tbody>
				<tbody>
					<tr>
						<td><input id="language-id" maxlength="2" minlength="2" placeholder="id"></input></td>
						<td><input id="language-name" placeholder="name"></input></td>
					</tr>
				</tbody>
			</table>
			<button id="add-language">Add</button>
		</section>
		<hr>
		<section>
			<h1>Upload New Model:</h1>
			<header>
				Upload new models here. Download from <a href="https://github.com/mozilla/firefox-translations-models">Firefox Translations Models</a>
			</header>
			<table>
				<tr>
					<th>Identifier</th>
					<th>File</th>
					<th>Size</th>
				</tr>
				<tbody id="added-models">
				</tbody>
				<tbody>
					<tr>
						<td rowspan="3"><select id="from-lang"></select> &rarr; <select id="to-lang"></select></td>
						<td><label for="model">Model</label></td>
						<td><input id="model" type="file"></td>
					</tr>
					<tr>
						<td><label for="lex">Lex</label></td>
						<td><input id="lex" type="file"></td>
					</tr>
					<tr>
						<td><label for="vocabs">Vocabularies</label></td>
						<td><input id="vocabs" type="file" multiple></td>
					</tr>
				</tbody>
			</table>
			<button id="upload-model">Upload</button>
		</section>
		<hr>
		<section>
			<button id="reset">Reset Settings</button>
		</section>
		<script src="settings.js"></script>
	</body>
</html>
