<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Berga Translator Settings</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="settings.css"/>
		<link rel="stylesheet" href="sakura.css" media="screen"/>
		<link rel="stylesheet" href="sakura-dark.css" media="screen and (prefers-color-scheme: dark)" />
	</head>
	<body>
		<div id="log"></div>
		<header style="position: relative;">
			<div><img style="margin: 0;" src="/berga.png"></img></div>
			<div style="position: absolute; right: 0px; bottom: 0px;">
				<button id="open-settings">Settings</button>
				<button id="reset-settings">Reset Settings</button>
			</div>
		</header>
		<hr>
		<article>
			<section>
				<h6>Models:</h6>
				<table>
					<tr>
						<th>Identifier</th>
						<th>File</th>
						<th>Size</th>
					</tr>
					<tbody id="added-models"></tbody>
				</table>
			</section>
			<section>
				<h6>Languages:</h6>
				<table>
					<tr>
						<th>Identifier</th>
						<th>Name</th>
					</tr>
					<tbody id="added-languages"></tbody>
				</table>
			</section>
		</article>
		<script src="settings-dom-data.js"></script>
		<script src="settings-handlers.js"></script>
	</body>
</html>
