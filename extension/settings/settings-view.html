<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Berga Translator Settings</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="settings.css"/>
	</head>
	<body>
		<div id="log"></div>
		<section>
			<h1>Languages:</h1>
			<table>
				<tr>
					<th>Identifier</th>
					<th>Name</th>
				</tr>
				<tbody id="added-languages">
				</tbody>
			</table>
		</section>
		<hr>
		<section>
			<h1>Models:</h1>
			<table>
				<tr>
					<th>Identifier</th>
					<th>File</th>
					<th>Size</th>
				</tr>
				<tbody id="added-models">
				</tbody>
			</table>
		</section>
		<hr>
		<section>
			<button id="open-settings">Open Settings</button>
		</section>
		<script src="settings.js"></script>
	</body>
</html>
